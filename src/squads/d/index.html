<!doctype html>
<title>Perfil de Usuário</title>
<div id='app'>Perfil de Usuário</div>
<link rel='stylesheet' href='./style.css'>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
   <link rel='stylesheet' href='./style.css'>
</head>
<body>
     <header> <h2>Perfil do usúario</h2></header>
     <main>

    <form action="#" method="post">
        
        <label for="Nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"
        aria-invalid="false" required><br><br>

        <label for="Email">Email:</label><br>
        <input type="email" id="email" name="email"
        aria-invalid="false" required><br><br>

        <label for="Data de nascimento">Data de nascimento:</label><br>
        <input type="number" id="Data de nascimento" name="Data de nascimento"aria-invalid="false" required><br><br>

        <label for="Telefone">Telefone:</label><br>
        <input type="number" id="Telefone" name="Telefone"
        aria-invalid="false" required><br><br>

<button type="submit">enviar</button> 
<button type="reset">limpar</button>
    </form>
    </main>

<footer>
<p>&copy;2025 Projeto de perfil de usúario. Todos os direitos reservados.</p>
</footer>

<script type='module' src='./app.js'></script>
</body>
</html>
