<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Avan√ßada</title>
    <script type='module' src='./app.js'></script>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <main>
        <form action="">
            <h3>Tela de cadastro</h3>
            <div class="container-cadastro">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="Nome" placeholder="Digite seu nome">
                <label for="e-mail">E-mail:</label>
                <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail">
                <label for="telefone">Telefone:</label>
                <input type="number" name="Telefone" id="telefone" placeholder="Digite seu telefone">
                <label for="data">Data:</label>
                <input type="date" name="Data" id="Data" placeholder="Digite a Data">
            </div>
            <div class="botoes">
                <button type="button">Enviar</button>
                <button type="button">Limpar</button>
            </div>
        </form>
    </main>
</body>
</html>
